        <div class="card-body">     
            <h5 class="text">Train Name</h5>             
            <div class="input-group mb-1">
                <div class="input-group-prepend">
                    <!-- <span class="input-group-text" id="basic-addon1">@</span> -->
                </div>
                <input type="text" class="form-control" placeholder="Enter Train Name " aria-label="Username" aria-describedby="basic-addon1" id="trainName">
            </div>   
            <h5 class="text">Destination</h5>             
            <div class="input-group mb-1">
                <div class="input-group-prepend">
                    <!-- <span class="input-group-text" id="basic-addon1">@</span> -->
                </div>

            </div> 
            <h5 class="text">First Train Time</h5>             
            <div class="input-group mb-1">
                <div class="input-group-prepend">
                    <!-- <span class="input-group-text" id="basic-addon1">@</span> -->
                </div>
                <input type="text" class="form-control" placeholder="Enter First Train Time HH:MM" aria-label="Username" aria-describedby="basic-addon1" id="trainTime">
            </div> 
            <h5 class="text">Frequency (min)</h5>             
            <div class="input-group mb-1">
                <div class="input-group-prepend">
                    <!-- <span class="input-group-text" id="basic-addon1">@</span> -->

                <input type="text" class="form-control" placeholder="Enter Frequency (min) " aria-label="Username" aria-describedby="basic-addon1" id="trainFrequency">                
            </div>         
            <button class="btn btn-primary float-right mt-4" id="add-train-btn">Submit</button>
        </div>
