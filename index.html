<div class="container">
<div class="card">
    <h5 class="card-header">Current Train Schedule</h5>
    <div class="card-body">                  
        <table class="table table-hover">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <!-- <th scope="row">1</th> -->
                    <td>Train Name</td>
                    <td>Destination</td>
                    <td>Frequency(min)</td>
                    <td>Next Arrival</td>
                    <td>Minutes Away</td>
                </tr>
                <tr>
                    <!-- <th scope="row">1</th> -->
                    <td>Train Name</td>

                    <td>Frequency(min)</td>
                    <td>Next Arrival</td>
                    <td>Minutes Away</td>
                </tr>
            </tbody>
        </table>

    </div>
</div>

<div class="container mt-4 mb-4">
    <div class="card">
        <h5 class="card-header">Add Train</h5>
        <div class="card-body">     
            <h5 class="text">Train Name</h5>             
            <div class="input-group mb-1">
                <div class="input-group-prepend">
                    <!-- <span class="input-group-text" id="basic-addon1">@</span> -->
                </div>
                <input type="text" class="form-control" placeholder="Enter Train Destination " aria-label="Username" aria-describedby="basic-addon1">
            </div>   
            <h5 class="text">Destination</h5>             
            <div class="input-group mb-1">
                <div class="input-group-prepend">
                    <!-- <span class="input-group-text" id="basic-addon1">@</span> -->
                </div>
                <input type="text" class="form-control" placeholder="Enter Train Name " aria-label="Username" aria-describedby="basic-addon1">
            </div> 
            <h5 class="text">First Train Time</h5>             
            <div class="input-group mb-1">
                <div class="input-group-prepend">
                    <!-- <span class="input-group-text" id="basic-addon1">@</span> -->
                </div>
                <input type="text" class="form-control" placeholder="Enter First Train Time" aria-label="Username" aria-describedby="basic-addon1">
            </div> 
            <h5 class="text">Frequency (min)</h5>             
            <div class="input-group mb-1">
                <div class="input-group-prepend">
                    <!-- <span class="input-group-text" id="basic-addon1">@</span> -->
                </div>
                <input type="text" class="form-control" placeholder="Enter Frequency (min) " aria-label="Username" aria-describedby="basic-addon1">
            </div>          
        </div>
    </div>
</div>
